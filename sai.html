<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var SairamIT = {lat:12.9606372, lng: 80.0533292};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15,
          center: SairamIT
        });
        var marker = new google.maps.Marker({
          position: SairamIT,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8wqTeYewBPV9AVj1OVCAaKbXJkT9Ojmw&callback=initMap">
    </script>
  </body>
</html>
